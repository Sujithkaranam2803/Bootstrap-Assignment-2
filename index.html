<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, intial-scale=1.0">
 <title>Form</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h1>Billing Address</h1>
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label" for="firstname">First Name</label><br>
                                <input type="text"  id="firstname" class="form-control" >
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="lastname">Last Name</label><br>
                                <input type="text"  id="lastname" class="form-control" >
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="username"> Username</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control"  placeholder="Username" id="username">
                            </div>
                    
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="email"> Email<span class="text-muted"> (Optional)</span></label>
                            
                            <input type="text" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="add1">Address</label>
                            <input type="text" class="form-control" id="add1" placeholder="1234 Main st">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="add2">Address2<span class="text-muted"> (Optional)</span></label>
                            <input type="text" class="form-control" id="add2" placeholder="Apartment or suite">
                        </div>
                        <div class="col-5">
                            <label class="form-label" for="country">Country</label>
                            <select class="form-control" id="country">
                                <option >Choose...</option>
                                <option >India</option>
                                <option >Switzerland</option>
                            </select>
                        </div>
                        <div class="col-4"> <label class="form-label" for="state">State</label>
                            <select class="form-control" id="state">
                                <option >  Choose...</option>
                                <option >Andhra Pradesh</option>
                                <option >karnataka</option>
                            </select></div>

                        <div class="col-3">
                            <label class="form-label" for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                        <hr>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Shipping address is same as my billing address</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Save this information for next time</label>
                        </div>
                        <hr>
                        <h4>Payment</h4>
                        <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <label class="form-check-label">Credit card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <label class="form-check-label">Debit card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <label class="form-check-label">Paypal</label>
                        </div><br><br>
                        <div class="col-6">
                            <label class="form-label" for="firstname">Name On Card</label><br>
                            <input type="text"  id="firstname" class="form-control" >
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="lastname">Credit card number</label><br>
                            <input type="text"  id="lastname" class="form-control" >
                    </div><br><br>
                    <p><span class="text-muted"><small>Full name as displayed on card</small></span></p>
                    <div class="col-3">
                        <label class="form-label" for="exp">Expiration</label>
                        <input type="text" class="form-control" id="exp">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv">
                    </div><br><br><br><br>
                    <button class="bt">Continue to checkout </button>
                    </form>
                </div>
            </div>
        </div>
        


    </body>
</html>
